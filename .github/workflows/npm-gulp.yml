name: NodeJS with Gulp

on:
  push:
    branches: ["development", "pipeline"]
  pull_request:
    branches: ["development"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (backend)
        working-directory: Backend
        run: npm install

      - name: Install dependencies (frontend)
        working-directory: Frontend
        run: npm install

      - name: Build typescript code (backend)
        working-directory: Backend
        run: npm run build

      - name: check health
        working-directory: Backend
        run: |
          Start-Process -FilePath "npm" -ArgumentList "run", "serve" -NoNewWindow
          Start-Sleep -Seconds 10

          try {
            $response = Invoke-RestMethod -Uri "http://localhost:3000/health" -UseBasicParsing
            if ($response -ne "OK") {
              Write-Host "Health check failed: $response"
              exit 1
            } else {
              Write-Host "Health check passed"
            }
          } catch {
            Write-Host "Health check request failed: $_"
            exit 1
          }

          Get-Process node | Stop-Process -Force

          

