name: CI with Docker Compose

on:
  push:
    branches: ["development", "pipeline"]
  pull_request:
    branches: ["development", "pipeline"]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose up -d --build

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          success=false
          for i in {1..10}; do
            if docker exec project-d-plan-d-backend-1 curl -s http://localhost:3000/health > /dev/null; then
              echo "✅ Backend is up"
              success=true
              break
            else
              echo "⏳ Waiting..."
              sleep 3
            fi
          done

          if [ "$success" = false ]; then
            echo "❌ Backend did not start in time"
            exit 1
          fi

      - name: Login via API and run protected test
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Logging in..."
          response=$(docker exec project-d-plan-d-frontend-1 curl -s -X POST http://localhost:3000/post/login \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$USERNAME\", \"password\":\"$PASSWORD\"}")

          token=$(echo "$response" | jq -r '.token')
          echo "::add-mask::$token"

          echo "Testing protected endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer $token" \
            http://localhost:3000/health)

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Success"
          else
            echo "❌ Failed with HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Tear down
        if: always()
        run: docker compose down
