name: CI with Docker Compose

on:
  push:
    branches: ["development", "pipeline"]
  pull_request:
    branches: ["development", "pipeline"]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: trust certificate
        run: |
          sudo cp Backend/src/server.cert /usr/local/share/ca-certificates/server.crt
          sudo update-ca-certificates

      - name: Set up Docker Compose
        run: docker compose up -d --build

      - name: Debug container environment
        run: |
          echo "üß™ Docker containers status:"
          docker ps -a

          echo "üß™ Docker logs (backend):"
          docker logs project-d-plan-d-backend-1 || true

          echo "üß™ Check if port 3000 is listening in backend container:"
          docker exec project-d-plan-d-backend-1 sh -c "netstat -tulpn | grep 3000 || ss -tulpn | grep 3000 || echo 'No port 3000 found'"

          echo "üß™ Check if Node.js process is running:"
          docker exec project-d-plan-d-backend-1 ps aux | grep node

          echo "üß™ Try connecting to backend from frontend:"
          docker exec project-d-plan-d-frontend-1 curl -vk https://backend:3000/health || echo "‚ùå Failed to reach backend from frontend"

          echo "üß™ List /etc/hosts in frontend (to debug DNS):"
          docker exec project-d-plan-d-frontend-1 cat /etc/hosts

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..10}; do
            if docker exec project-d-plan-d-backend-1 curl https://127.0.0.1:3000/health; then
              echo "‚úÖ Backend is up"
              break
            else
              echo "‚è≥ Waiting..."
              sleep 3
            fi
          done

      - name: Login via API and run protected test
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Logging in..."
          response=$(docker exec project-d-plan-d-frontend-1 curl -k -s -X POST https://localhost:3000/post/login \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$USERNAME\", \"password\":\"$PASSWORD\"}")

          token=$(echo "$response" | jq -r '.token')
          echo "::add-mask::$token"

          echo "Testing protected endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer $token" \
            http://localhost:3000/health)

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Success"
          else
            echo "‚ùå Failed with HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Tear down
        if: always()
        run: docker compose down
